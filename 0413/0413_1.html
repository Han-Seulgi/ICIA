<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <h2>산술연산자</h2>
    <script>
      var x = 10, y = 4;
      document.write("x+y="+(x+y)+"<br>");
      document.write("x-y="+(x-y)+"<br>");
      document.write("x*y="+(x*y)+"<br>");
      document.write("x/y="+(x/y)+"<br>");
      document.write("x%y="+(x%y)+"<br>");
    </script>
    <h2>증감연산자</h2>
    <script>
      x = 10, y = 10;
      document.write("++x - 2 : " + (++x - 2) + "<br>");
    </script>
  </body>
</html>
