<!DOCTYPE html>
<html>
  <head>
    <script>
      function over(obj) {
        obj.src = "../img/dog2.jpg";
      }
      function out(obj) {
        obj.src = "../img/dog1.jpg";
      }
    </script>
  </head>
  <body>
    <h1>객체 연습</h1>
    <p id="result"></p>
    <script>
      var dog = {name:"똘똘이", age:3};
      document.getElementById("result").innerHTML = 
              "강아지 이름은 "+dog.name+"이고 나이는 "+dog.age+"살 입니다.";
    </script>
    <br><br>
    <h3>이미지위에 마우스를 올려 보세요</h3>
    <img width=200 height=200 src="../img/dog1.jpg" alt="강아지1" onmouseover="over(this)"
                                              onmouseout="out(this)">
    <br><br>
    <h2>날짜를 문자열, 숫자로 변환</h2>
    <p id="date"></p>
    <script>
      var result = String(Date());
      var str = document.getElementById("date");
      str.innerHTML = result + "<br>";
      result = Date().toString();
      str.innerHTML += result + "<br>";
      var date = new Date();
      result = date.getFullYear();
      str.innerHTML += result + "<br>";
      result = date.getMonth()+1;
      str.innerHTML += result + "<br>";

                         + (date.getMonth()+1) + "<br>"; */

    </script>
    
  </body>
</html>
