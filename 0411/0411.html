<!DOCTYPE html>
<html>
  <head>
    <title>select</title>
  </head>
  <body>
    <table>
      <tr>
        <td><h2>가장 재미있는 것을 선택 하세요</h2></td>
      </tr>
      <tr>
        <td>
          <select name="items1">
            <!-- 
              name: 변수 이름!!!!
              value: 서버측에 넘기는 값 -->
            <option value="HTML">HTML</option>
            <option value="javascript">javascript</option>
            <option value="CSS">CSS</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>
          <select name="items2" size="3">
            <option value="HTML">HTML</option>
            <option value="javascript">javascript</option>
            <option value="CSS">CSS</option>
          </select>
        </td>
      </tr>
    </table>

    <br>

    <input type="button" value="로그인화면">
    <input type="submit" value="회원가입">
    <input type="reset" value="다시입력">

    <br>
    
    이미지: <input type="image" src="../img/img1.jpg">

    <br>

    파일명: <input type="file">
  </body>
</html>
