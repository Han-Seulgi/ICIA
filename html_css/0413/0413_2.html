<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <h2>조건문/선택제어문</h2>
    <script>
      var x = 10, y = 10;
      document.write("if문 시작<br>");

      if(x > y) 
        { document.write("x가 큽니다.<br>"); }
      else if (x == y)
        { document.write("x와 y가 같습니다.<br>"); }
      else
        { document.write("y가 큽니다.<br>"); }
      
      document.write("if문 끝<br>");

    </script>
  </body>
</html>
