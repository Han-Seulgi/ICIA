<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <h2>산술연산자</h2>
    <script>
      var x = 10, y = 4;
      document.write("x+y="+(x+y)+"<br>");
      document.write("x-y="+(x-y)+"<br>");
      document.write("x*y="+(x*y)+"<br>");
      document.write("x/y="+(x/y)+"<br>");
      document.write("x%y="+(x%y)+"<br>");
    </script>
    <h2>증감연산자</h2>
    <script>
      x = 10, y = 10;
      document.write("++x-2 = " + (++x - 2) + "<br>"); //x=11
      document.write("x = " + x + "<br>");             //x=11
      document.write("x++-2 = " + (x++ - 2) + "<br>"); 
                                  //x=11 --> x=12
      document.write("x = " + x + "<br>");
      document.write("++y-3 = " + (++y - 3) + "<br>");
      document.write("y = " + y + "<br>");
      document.write("y++-3 = " + (y++ - 3) + "<br>");
      document.write("y = " + y + "<br>");

      document.write("--x-2 = " + (--x - 2) + "<br>"); //x=9 , 7
      document.write("x = " + x + "<br>");             //x=9
      document.write("x-- - 2 = " + (x-- - 2) + "<br>");
                                    //x=9 --> x=8 , 7
      document.write("x = " + x + "<br>");  //x=8
      document.write("--y-3 = " + (--y-3) + "<br>");  //y=9 , 6
      document.write("y = " + y + "<br>");            //y=9
      document.write("y-- - 3 = " + (y---3) + "<br>");
                                    //y=9 --> y=8 , 6
      </script>
      <h2>비교연산자</h2>
      <script>
         x = 10, y = 5;
         document.write("x < y = " + (x<y) + "<br>");
         document.write("x > y = " + (x>y) + "<br>");
         document.write("x >= y = " + (x>=y) + "<br>");
         document.write("x <= y = " + (x<=y) + "<br>");
      </script>
      <h2>동등연산, 일치연산</h2>
      <script>
        x=5,y="5",z=5;
        document.write("x == y = "+(x==y)+"<br>"); //true
        document.write("x === y = "+(x===y)+"<br>"); //false
        document.write("x === z = "+(x===z)+"<br>"); //true
      </script>
      <h2>논리연산자</h2>
      <script>
        document.write("(x==y)&&(x===y) = "+((x==y)&&(x===y))+"<br>");
        document.write("(x==y)||(x===y) = "+((x==y)||(x===y))+"<br>");

        document.write("!((x==y)&&(x===y)) = "+!((x==y)&&(x===y))+"<br>");
        document.write("!((x==y)||(x===y)) = "+!((x==y)||(x===y))+"<br>");
      </script>

  </body>
</html>
